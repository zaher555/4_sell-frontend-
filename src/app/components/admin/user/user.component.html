<div class="h-100">
    <div class="row h-100">
        <div class="col-3 h-100">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-9 d-flex content justify-content-center mt-5">
            <div class="container content">
                <h1 class="text-center pb-5">Users</h1>
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">NO.</th>
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">username</th>
                        <th scope="col">phone</th>
                        <th scope="col">image</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users;let i=index">
                        <th>{{i}}</th>
                        <td>{{ user.name }}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.img}}</td>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
